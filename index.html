<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            filter: blur(3px);
            opacity: 0.3;
        }

        .circle {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation: float 10s ease-in-out infinite reverse;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, 20px) rotate(90deg); }
            50% { transform: translate(20px, -20px) rotate(180deg); }
            75% { transform: translate(20px, 20px) rotate(270deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            margin-bottom: 0.8rem;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .screen {
            transition: all 0.3s ease;
        }

        .button-group {
            display: grid;
            gap: 0.5rem;
            margin: 2rem auto;
            max-width: 400px;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .btn i {
            font-size: 1.4rem;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .btn-join {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: white;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin: 0.8rem 0;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .question {
            background: #f8fafc;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
            margin: 1.5rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .options {
            display: grid;
            gap: 1rem;
            margin: 1rem 0;
        }

        .option-btn {
            padding: 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .option-btn:hover {
            background: #f7fafc;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .timer {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1s infinite;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .timer i {
            font-size: 1.2rem;
        }

        .score-display {
            text-align: center;
            font-size: 20px;
            padding: 3rem;
            background: linear-gradient(135deg, #f6e05e, #faf089);
            border-radius: 20px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(246, 224, 94, 0.3);
        }

        .hidden {
            display: none;
        }

        #next-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            width: 100%;
            max-width: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #next-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #next-button:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .option-btn.correct {
            background: #48bb78 !important;
            color: white;
            border-color: #48bb78;
        }

        .option-btn.wrong {
            background: #f56565 !important;
            color: white;
            border-color: #f56565;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .history-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .history-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite;
        }

        .quiz-history-container {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .history-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .history-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .quiz-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .quiz-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-item:hover .stat-label {
            color: white;
        }

        .stat-item:hover .stat-value {
            background: none;
            -webkit-text-fill-color: white;
        }

        .quiz-date {
            color: #4a5568;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 500;
        }

        .quiz-date i {
            color: #667eea;
        }

        .empty-history {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            margin: 2rem 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .empty-history i {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .empty-history p {
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .history-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            gap: 1rem;
        }

        .history-btn {
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: none;
            flex: 1;
            justify-content: center;
        }

        .history-btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .history-btn-delete {
            background: white;
            color: #764ba2;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .history-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.15);
        }

        .history-btn-delete:hover {
            background: #FDF2F2;
            color: #E53E3E;
            border-color: #E53E3E;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
                @media (max-width: 640px) {
                    .container {
                        padding: 2rem;
                    }

                    .title {
                        font-size: 2.5rem;
                    }

                    .subtitle {
                        font-size: 1rem;
                    }

                    .btn {
                        padding: 1.2rem;
                        font-size: 1.1rem;
                    }
                }

                @media (max-width: 480px) {
                    .container {
                        padding: 1.5rem;
                    }

                    .title {
                        font-size: 2rem;
                    }

                    .btn {
                        padding: 1rem;
                        font-size: 1rem;
                    }
                }
    </style>
</head>
<body>
    <div class="shapes">
        <div class="shape circle"></div>
        <div class="shape circle"></div>
        <div class="shape circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <i class="fas fa-brain header-icon"></i>
            <h1 class="title">Quiz Time!</h1>
            <p class="subtitle">Create, Join, and Master Knowledge</p>
        </div>
        <div class="screen" id="home-screen">
            <div class="button-group">
                <button class="btn btn-create" onclick="showScreen('create-screen')">
                    <i class="fas fa-plus-circle"></i>
                    Create Quiz
                </button>
                <button class="btn btn-join" onclick="showScreen('join-screen')">
                    <i class="fas fa-play-circle"></i>
                    Join Quiz
                </button>
            </div>
        </div>
        <div class="screen hidden" id="create-screen">
            <h2 class="title" style="font-size: 1.8rem;">Create New Quiz</h2>
            <input type="text" id="quiz-title" placeholder="Quiz Title" class="input">
            <div id="questions-container"></div>
            <button onclick="addQuestion()" class="btn btn-create">
                <i class="fas fa-plus"></i>
                Add Question
            </button>
            <button onclick="saveQuiz()" class="btn btn-join">
                <i class="fas fa-save"></i>
                Save Quiz
            </button>
            <button onclick="showScreen('home-screen')" class="btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </button>
        </div>
        <div class="screen hidden" id="join-screen">
            <h2 class="title" style="font-size: 2rem;">Join Quiz</h2>
            <input type="text" id="quiz-code-input" placeholder="Enter Quiz Code" class="input">
            <button onclick="startQuiz()" class="btn btn-join">
                <i class="fas fa-play"></i>
                Start Quiz
            </button>
            <button onclick="showScreen('home-screen')" class="btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </button>
        </div>
        <div class="screen hidden" id="quiz-screen">
            <div id="timer" class="timer hidden">
                <i class="fas fa-clock"></i>
                <span>15</span>
            </div>
            <h2 class="title" style="font-size: 2rem;" id="quiz-title-display"></h2>
            <div id="question-container"></div>
            <button onclick="nextQuestion()" class="btn btn-create" id="next-button">
                <i class="fas fa-arrow-right"></i>
                Next Question
            </button>
        </div>
        <div class="screen hidden" id="results-screen">
            <h2 class="title" style="font-size: 2rem;">Quiz Complete!</h2>
            <div id="score-display" class="score-display"></div>
            <button onclick="showScreen('home-screen')" class="btn">
                <i class="fas fa-home"></i>
                Back to Home
            </button>
        </div>
        <div id="history-screen" class="screen hidden">
            <div class="history-header">
                <i class="fas fa-history history-icon"></i>
                <h2 class="history-title">Quiz History</h2>
                <p class="subtitle">Track Your Learning Journey</p>
            </div>
            
            <div class="quiz-history-container">
                <!-- Empty state -->
                <div class="empty-history hidden">
                    <i class="fas fa-history"></i>
                    <p>No quiz history yet.<br>Start your learning journey now!</p>
                </div>
        
                <!-- Sample history card -->
                <div class="history-card">
                    <div class="quiz-date">
                        <i class="far fa-calendar-alt"></i>
                        <span>October 15, 2023</span>
                    </div>
                    <h3 class="quiz-title">JavaScript Fundamentals</h3>
                    <div class="quiz-stats">
                        <div class="stat-item">
                            <div class="stat-label">Score</div>
                            <div class="stat-value">85%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Time</div>
                            <div class="stat-value">12:30</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Questions</div>
                            <div class="stat-value">20</div>
                        </div>
                    </div>
                    <div class="history-actions">
                        <button class="history-btn history-btn-view">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                        <button class="history-btn history-btn-delete">
                            <i class="fas fa-trash-alt"></i>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            
            <button onclick="showScreen('home-screen')" class="btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </button>
        </div>
    </div>

    <script>
        let currentScreen = 'home-screen';
        let questions = [];
        let quizTitle = '';
        let quizCode = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft;
        let hasAnsweredCurrentQuestion = false;

function getQuizHistory() {
    const history = JSON.parse(localStorage.getItem('quizHistory') || '{}');
    return history;
}

function saveQuizAttempt(quizCode, score, totalQuestions) {
    const history = getQuizHistory();
    if (!history[quizCode]) {
        history[quizCode] = [];
    }
    history[quizCode].push({
        date: new Date().toISOString(),
        score: score,
        totalQuestions: totalQuestions,
        percentage: ((score / totalQuestions) * 100).toFixed(1)
    });
    localStorage.setItem('quizHistory', JSON.stringify(history));
}

function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.add('hidden');
    });
    document.getElementById(screenId).classList.remove('hidden');
    currentScreen = screenId;
}

function startTimer() {
    timeLeft = 15;
    document.getElementById('timer').classList.remove('hidden');
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if (timeLeft <= 5) {
            document.getElementById('timer').style.background = '#f56565';
        }
        
        if (timeLeft <= 0) {
            clearInterval(timer);
            nextQuestion();
        }
    }, 1000);
}

function stopTimer() {
    clearInterval(timer);
    document.getElementById('timer').classList.add('hidden');
}

function addQuestion() {
    const questionIndex = questions.length + 1;
    questions.push({
        id: questionIndex,
        question: '',
        options: ['', '', '', ''],
        correctAnswer: ''
    });
    renderQuestions();
}

function renderQuestions() {
    const container = document.getElementById('questions-container');
    container.innerHTML = '';
    questions.forEach((q, index) => {
        container.innerHTML += `
            <div class="question">
                <h3>Question ${index + 1}</h3>
                <input type="text" class="input" placeholder="Enter question" onchange="updateQuestion(${index}, 'question', this.value)">
                <div class="options">
                    ${['A', 'B', 'C', 'D'].map((opt, i) => `
                        <input type="text" class="input" placeholder="Option ${opt}" onchange="updateOption(${index}, ${i}, this.value)">
                    `).join('')}
                </div>
                <select class="input" onchange="updateCorrectAnswer(${index}, this.value)">
                    <option value="">Select Correct Answer</option>
                    ${['A', 'B', 'C', 'D'].map((opt, i) => `<option value="${i}">Option ${opt}</option>`).join('')}
                </select>
            </div>
        `;
    });
}

function updateQuestion(index, field, value) {
    questions[index][field] = value;
}

function updateOption(questionIndex, optionIndex, value) {
    questions[questionIndex].options[optionIndex] = value;
}

function updateCorrectAnswer(questionIndex, value) {
    questions[questionIndex].correctAnswer = value;
}

function saveQuiz() {
    quizTitle = document.getElementById('quiz-title').value;
    quizCode = Math.random().toString(36).substr(2, 6).toUpperCase();
    const quizzes = JSON.parse(localStorage.getItem('quizzes') || '{}');
    quizzes[quizCode] = { title: quizTitle, questions };
    localStorage.setItem('quizzes', JSON.stringify(quizzes));
    alert(`Quiz saved! Your quiz code is: ${quizCode}`);
    showScreen('home-screen');
}

function startQuiz() {
    quizCode = document.getElementById('quiz-code-input').value.trim().toUpperCase();
    const quizzes = JSON.parse(localStorage.getItem('quizzes') || '{}');
    const history = getQuizHistory();
    
    if (quizzes[quizCode]) {
        const quiz = quizzes[quizCode];
        if (history[quizCode] && history[quizCode].length > 0) {
            // Update quiz history display
            const historyContainer = document.querySelector('.quiz-history-container');
            historyContainer.innerHTML = ''; // Clear existing content
            
            history[quizCode].forEach((attempt, index) => {
                const attemptDate = new Date(attempt.date).toLocaleDateString();
                const historyCard = `
                    <div class="history-card">
                        <div class="quiz-date">
                            <i class="far fa-calendar-alt"></i>
                            <span>${attemptDate}</span>
                        </div>
                        <h3 class="quiz-title">${quiz.title}</h3>
                        <div class="quiz-stats">
                            <div class="stat-item">
                                <div class="stat-label">Score</div>
                                <div class="stat-value">${attempt.percentage}%</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Correct</div>
                                <div class="stat-value">${attempt.score}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Questions</div>
                                <div class="stat-value">${attempt.totalQuestions}</div>
                            </div>
                        </div>
                        <div class="history-actions">
                            <button class="history-btn history-btn-view" onclick="retakeQuiz('${quizCode}')">
                                <i class="fas fa-sync-alt"></i>
                                Retake Quiz
                            </button>
                            <button class="history-btn history-btn-delete" onclick="deleteQuizAttempt('${quizCode}', ${index})">
                                <i class="fas fa-trash-alt"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                `;
                historyContainer.innerHTML += historyCard;
            });

            // Hide empty state if visible
            const emptyState = document.querySelector('.empty-history');
            if (emptyState) {
                emptyState.classList.add('hidden');
            }

            showScreen('history-screen');
        } else {
            initializeNewQuiz(quiz);
        }
    } else {
        alert('Invalid quiz code');
    }
}

function showQuizHistory(quizCode, quizTitle) {
    const history = getQuizHistory()[quizCode];
    const historyContainer = document.getElementById('quiz-history');
    
    historyContainer.innerHTML = `
        <h2>${quizTitle}</h2>
        <h3>Your Previous Attempts</h3>
        <div class="history-list">
            ${history.map((attempt, index) => `
                <div class="history-item">
                    <p>Attempt ${index + 1}</p>
                    <p>Date: ${new Date(attempt.date).toLocaleDateString()}</p>
                    <p>Score: ${attempt.score}/${attempt.totalQuestions} (${attempt.percentage}%)</p>
                </div>
            `).join('')}
        </div>
        <button onclick="retakeQuiz('${quizCode}')" class="btn btn-join">Retake Quiz</button>
        <button onclick="showScreen('home-screen')" class="btn">Back to Home</button>
    `;
    
    showScreen('history-screen');
}

function deleteQuizAttempt(quizCode, attemptIndex) {
    if (confirm('Are you sure you want to delete this quiz attempt?')) {
        const history = getQuizHistory();
        if (history[quizCode]) {
            history[quizCode].splice(attemptIndex, 1);
            if (history[quizCode].length === 0) {
                delete history[quizCode];
            }
            localStorage.setItem('quizHistory', JSON.stringify(history));
            startQuiz(); // Refresh the history display
        }
    }
}

function retakeQuiz(quizCode) {
    const quizzes = JSON.parse(localStorage.getItem('quizzes') || '{}');
    if (quizzes[quizCode]) {
        initializeNewQuiz(quizzes[quizCode]);
    } else {
        alert('Quiz not found');
        showScreen('home-screen');
    }
}

function initializeNewQuiz(quiz) {
    currentQuestionIndex = 0;
    score = 0;
    questions = quiz.questions;
    document.getElementById('quiz-title-display').innerText = quiz.title;
    showQuestion();
    showScreen('quiz-screen');
}

function showQuestion() {
    const question = questions[currentQuestionIndex];
    const container = document.getElementById('question-container');
    document.getElementById('next-button').disabled = true;
    hasAnsweredCurrentQuestion = false;
    
    container.innerHTML = `
        <div class="question">
            <h3>Question ${currentQuestionIndex + 1} of ${questions.length}</h3>
            <p class="question-text">${question.question}</p>
            <div class="options">
                ${question.options.map((opt, index) => `
                    <button class="option-btn" onclick="selectAnswer(${index})">
                        ${String.fromCharCode(65 + index)}. ${opt}
                    </button>
                `).join('')}
            </div>
        </div>
    `;

    startTimer();
}

function selectAnswer(answerIndex) {
    if (hasAnsweredCurrentQuestion) return;
    
    stopTimer();
    hasAnsweredCurrentQuestion = true;
    const options = document.querySelectorAll('.option-btn');
    
    if (answerIndex == questions[currentQuestionIndex].correctAnswer) {
        score++;
        options[answerIndex].style.background = '#48bb78';
    } else {
        options[answerIndex].style.background = '#f56565';
        options[questions[currentQuestionIndex].correctAnswer].style.background = '#48bb78';
    }
    options.forEach(opt => opt.disabled = true);
    document.getElementById('next-button').disabled = false;
}

function nextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
    } else {
        showResults();
    }
}

function clearQuizForm() {
    document.getElementById('quiz-title').value = '';
    questions = [];
    renderQuestions();
}

function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.add('hidden');
    });
    document.getElementById(screenId).classList.remove('hidden');
    currentScreen = screenId;

    if (screenId === 'create-screen') {
        clearQuizForm();
    }
}

const SOUNDS = {
    correct: new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3'),

    wrong: new Audio('https://assets.mixkit.co/active_storage/sfx/2702/2702-preview.mp3'),

    complete: new Audio('https://assets.mixkit.co/active_storage/sfx/1427/1427-preview.mp3'),

    timeout: new Audio('https://assets.mixkit.co/active_storage/sfx/1426/1426-preview.mp3'),
    
    applause: new Audio('https://assets.mixkit.co/active_storage/sfx/2099/2099-preview.mp3')
};

SOUNDS.correct.volume = 0.4;
SOUNDS.wrong.volume = 0.3;
SOUNDS.complete.volume = 0.4;
SOUNDS.timeout.volume = 0.3;
SOUNDS.applause.volume = 0.5;

Object.values(SOUNDS).forEach(sound => {
    sound.load();
});

Object.values(SOUNDS).forEach(sound => {
    sound.volume = 0.5;
    sound.load();
});

let isSoundEnabled = true;

function playSound(soundType) {
    if (!isSoundEnabled) return;
    
    const sound = SOUNDS[soundType];
    if (sound) {
        sound.currentTime = 0;
        sound.play().catch(err => console.log('Sound error:', err));
    }
}

function showQuestion() {
    const question = questions[currentQuestionIndex];
    const container = document.getElementById('question-container');
    
    container.innerHTML = `
        <div class="question">
            <h3>Question ${currentQuestionIndex + 1} of ${questions.length}</h3>
            <p class="question-text">${question.question}</p>
            <div class="options">
                ${question.options.map((opt, index) => `
                    <button class="option-btn" onclick="selectAnswer(${index})">
                        ${String.fromCharCode(65 + index)}. ${opt}
                    </button>
                `).join('')}
            </div>
        </div>
    `;

    document.getElementById('next-button').disabled = true;
    hasAnsweredCurrentQuestion = false;
    
    startTimer();
}

function selectAnswer(answerIndex) {
    if (hasAnsweredCurrentQuestion) return;
    
    stopTimer();
    hasAnsweredCurrentQuestion = true;
    const options = document.querySelectorAll('.option-btn');
    
    if (answerIndex == questions[currentQuestionIndex].correctAnswer) {
        options[answerIndex].classList.add('correct');
        playSound('correct');
        score++;
    } else {
        options[answerIndex].classList.add('wrong');
        options[questions[currentQuestionIndex].correctAnswer].classList.add('correct');
        playSound('wrong');
    }

    options.forEach(opt => {
        opt.disabled = true;
        opt.style.cursor = 'not-allowed';
    });

    document.getElementById('next-button').disabled = false;
}

function nextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    stopTimer();
    const percentage = (score / questions.length) * 100;

    playSound('complete');

    setTimeout(() => {
        playSound('applause');
    }, 1000);

    saveQuizAttempt(quizCode, score, questions.length);
    
    let message = '';
    if (percentage >= 80) {
        message = 'üéâ Outstanding Performance! üåü';
    } else if (percentage >= 60) {
        message = 'üëè Great Effort! üí™';
    } else {
        message = 'üìö Keep Learning! You\'ll Get There! ‚ú®';
    }
    
    document.getElementById('score-display').innerHTML = `
        <h3>Final Score</h3>
        <p>${score} out of ${questions.length} correct (${percentage.toFixed(1)}%)</p>
        <p class="result-message">${message}</p>
        <div class="result-animation"></div>
    `;
    showScreen('results-screen');
}
